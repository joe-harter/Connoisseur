<h4 class="text-center">Current Submissions</h4>
<table ng-controller="SubmissionCtrl" class="table table-striped">
<thead>
    <th>Submitted By</th>
    <th>Submitted On</th>
    <th>Claim</th>
    <th>Review Complete</th>
    <th>Description</th>
</thead>
<tr ng-repeat="submission in submissions">
    <td>{{submission.SubmittedBy}}</td>
    <td>{{submission.FormattedSubmittedOn}}</td>
    <td><input type="checkbox"></td>
    <td><input type="checkbox"></td>
    <td><button popover="Description" popover-placement="bottom" class="btn-link">Description</button></td>
</tr>

</table>
